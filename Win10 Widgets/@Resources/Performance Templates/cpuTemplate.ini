; About:
;	Template for CPU performance monitor.

[Variables]
GraphMeasure1=MeasureCPU
GraphMeasure5=MeasureCPUTemp
MinTemp=0
MaxTemp=100
AlertTemp=50


; ------------------------------------------------------------------------
; MEASURES
; ------------------------------------------------------------------------

[MeasureCPU]
; Returns percent utilization of CPU.
Measure=CPU
OnUpdateAction=[!UpdateMeter Graph1][!UpdateMeter GraphBackground1][!UpdateMeter Value1]
UpdateDivider=10

[MeasureCPUTemp]
Measure=Plugin
Plugin=HWiNFO
HWiNFOSensorId=0xf0008686
HWiNFOSensorInstance=0x0
HWiNFOEntryId=0x1000002
HWiNFOType=CurrentValue
MinValue=#MinTemp#
MaxValue=#MaxTemp#
AverageSize=5
IfCondition=MeasureCPUTemp >= #AlertTemp#
IfTrueAction=[!SetOptionGroup Monitor5 LineColor #ConfigurableRed#][!SetOptionGroup Monitor5 PrimaryColor #ConfigurableRed#,30]
IfFalseAction=[!SetOptionGroup Monitor5 LineColor #ConfigurableGreen#][!SetOptionGroup Monitor5 PrimaryColor #ConfigurableGreen#,30]
OnUpdateAction=[!UpdateMeter Graph5][!UpdateMeter GraphBackground5][!UpdateMeter Value5]
UpdateDivider=10


; ------------------------------------------------------------------------
; METERS
; ------------------------------------------------------------------------

; Usage Graph

[Graph1]
Hidden=0

[GraphBackground1]
Hidden=0

[Top1]
Hidden=0

[Left1]
Hidden=0

[Bottom1]
Hidden=0

[Right1]
Hidden=0

[Label1]
Hidden=0

[Value1]
Hidden=0

; Temp Graph

[Graph5]
Hidden=0

[GraphBackground5]
Hidden=0

[Label5]
Hidden=0

[Value5]
Text="%1C"
Hidden=0
