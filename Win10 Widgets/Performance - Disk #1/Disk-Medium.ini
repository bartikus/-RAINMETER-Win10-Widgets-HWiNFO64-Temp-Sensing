[Metadata]
Name=Disk (medium)
Author=TJ Markham
Information=Displays disk information.
License=Creative Commons BY-NC-SA 4.0
Version=1.0.0

[Variables]
@Include=Disk-Small.ini
BackgroundHeight=117
GraphHeight=60
GraphTopPadding3=46
GraphTopPadding5=46
; Disk 1
DiskTempSensor=#DiskTempSensor1#
DiskSensorInstance=#DiskSensorInstance1#
DiskEntryId=#DiskEntryId1#
DiskType=#DiskType1#

; ------------------------------------------------------------------------
; METERS
; ------------------------------------------------------------------------

[Label3]
MeterStyle=StyleMediumText
X=8
Y=6

[Value3]
Y=7r

[Label5]
MeterStyle=StyleMediumText
X=240
Y=6

[Value5]
FontSize=11
X=318
Y=7r


